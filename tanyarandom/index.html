<!DOCTYPE html>
<html lang="en">

<head>
  <!-- "Default" Meta dibawah ini penting, salahsatunya untuk keperluan Responsive -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="library/css/bootstrap.min.css" rel="stylesheet">
  <link href="library/css/maincss.css" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400&display=swap"
    rel="stylesheet"> -->
  <title>Tanya Random</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Auto Popup Modal Section -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Info</h5><button type="button" class="close"
              data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;
              </span></button>
          </div>
          <div class="modal-body">
            <div class="mb-2 text-modal">Untuk kamu yang kehabisan bahan obrolan bareng si doi/gebetan/temen,
              <b><i>Tanya Random</i></b> punya
              <span style="color: #37CBA1;"><b>350 daftar pertanyaan pembuka</b></span> menarik yang siap kamu pakai.
              Selamat mencoba!</div>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Logo Section -->
    <div class="flex-container">
      <img src="nicevizual-logo.svg" class="unone mt-4 mb-3">
    </div>
    <!-- Head Section -->
    <div class="text-center" style="color: #FCD36E; font-weight: 500;">Berikut 350 Kartu Pertanyaan Random</div>
    <!-- App Section -->
    <div class="flex-container">
      <div class="quote-box mt-2">
        <!-- <p><span class="quote"></span><br>&mdash; <em><span class="author"></span></em></p> -->
        <p><span class="quote" style="font-weight: 500;"></span></p>
      </div>
    </div>
    <div class="flex-container">
      <button id="generate-quote" class="btn btn-default center-block" type="button"><span
          style="color: #F7F9F9; font-weight: 500;">Ganti</span></button>
    </div>
    <!-- Footer Section -->
    <div class="mb-3 text-center" style="color: #636363;">
      <div><b>References :</b> conversationstartersworld.com</div>
      <div><b>Other Projects :</b> alamehan.github.io</div>
    </div>
  </div>

  <script src="library/js/jquery-3.4.1.slim.min.js"></script>
  <script src="library/js/popper.min.js"></script>
  <script src="library/js/bootstrap.min.js"></script>
  <script src="library/js/mainjs.js"></script>
</body>

</html>
